name: Deploy-staging

on: 
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm test:e2e
  build:
    runs-on: ubuntu:latest
    steps:
    - name: checkout
    - uses: actions/checkout@v2
    - name: deploy
    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: tapmoney-staging
        heroku_email: degokeadewoye@gmail.com
        useDocker: true